    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function(){
            console.log("document ready")
            
           
            var socket = io();
            socket.on('notify', function (notification) {
                console.log('SOCKET on Notify!      ( index.html )   ')
                var data = JSON.parse(notification); //process notication array
                $("#logTable tbody tr").remove(); 
                Object.keys(data).forEach(function (key) {
                        // do something with data[key]
                        // console.log("data[key].date")
                        // console.log(data[key].date)
                        // console.log("data[key].info")
                        // console.log(data[key].info)
                        $('#logTable > tbody:last-child').append('<tr class="table-active"><td>' + data[key].date + '</td><td>' + data[key].info + '</td></tr>');
                    });
            });


            socket.on('pinDataUpdate', function (notification) {
                console.log('SOCKET on pinDataUpdate!      ( index.html )   ');
                var data = JSON.parse(notification); //process notication array


                        // console.log("data");
                        // console.log(data);
                        days = {}
                        gyms = {}
            
                Object.keys(data).forEach(function (key) {
                        dateParts = data[key].date.split(" ")
                        dateOnly = dateParts[0].substring(5)
                        days[dateOnly] = days[dateOnly] ? days[dateOnly] + 1 : 1;
                        gyms[data[key].gym] = gyms[data[key].gym] ? gyms[data[key].gym] + 1 : 1; 
                        
                    });

                    console.log(JSON.stringify(days))
                    console.log(JSON.stringify(gyms))
                    


                    updateChart(days);
            });



            socket.on('botAlert', function (notification) {
                // console.log('botAlert!    (index.html)   ->')
                // console.log(notification);

                    // gymHelperBadge
                    // exRaidBotBadge
                    if ( $('#exRaidBotBadge').hasClass('badge-light')) {
                        $('#exRaidBotBadge').removeClass('badge-light')
                        $('#exRaidBotBadge').addClass('badge-success')
                    } 
                    window.setTimeout(function() {
                        if ( $('#exRaidBotBadge').hasClass('badge-success')) {
                            $('#exRaidBotBadge').removeClass('badge-success')
                            $('#exRaidBotBadge').addClass('badge-light')
                        }
                    }, 2000)
                   
                    // badge-success
                    // badge-light

            });


        points =  [7, 3, 4, 1, 6, 3, 2, 4, 8, 6, 7, 5, 1, 7, 6, 3, 5, 12, 15, 12, 10, 1, 2, 1, 3]

        //  chartist.js  website:    http://gionkunz.github.io/chartist-js/index.html
        var chart = new Chartist.Line('.ct-chart', {
                labels: [1, 2, 3, 4, 5],
                series: [   // series must be 2d array
                   points
                ]
                }, {
                // Remove this configuration to see that chart rendered with cardinal spline interpolation
                // Sometimes, on large jumps in data values, it's better to use simple smoothing.
                // lineSmooth: Chartist.Interpolation.simple({
                //     divisor: 2
                // }),
                fullWidth: true,
                chartPadding: {
                    right: 20
                },
                low: 0
            });
            chart.on('draw', function(data) {
                if(data.type == 'line') {
                    data.element.animate({
                        y2: {
                            dur: '0.4s',
                            from: data.y1,
                            to: data.y2
                        }
                    });
                }
            });



        function updateChart(data){ 
            // newNumber = Math.floor(Math.random() * (15));
            // points.shift();
            // points.push(newNumber);
            // newData = []
            // newData.push(points)
            // minVal = Math.min(...Object.values(data))
            // maxVal = Math.max(...Object.values(data))
            const add = (a, b) =>
                a + b
            sum = Object.values(data).reduce(add)
            average = sum / Object.keys(data).length
            avLine = []
            for (var i = 0; i < Object.keys(data).length; i++) {
                avLine.push(average)
            }

            chart.update({series: [Object.values(data),avLine], labels: Object.keys(data)});  // must push 2d array [[]] or [[],[],[]] etc.   cannot push 1d array for most graphs
        }






            socket.emit('loadLogData');
        });
