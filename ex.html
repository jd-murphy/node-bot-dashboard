<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BCS EX Raids Sign Up</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

        <div class="container">



                <div class="card border-light mb-3" style="max-width: 500rem;">
                        <div class="card-header">This is for BCS Pokemon Go EX Raids!</div>
                        <div class="card-body">
                          <h4 class="card-title">Sign Up!</h4>
                          
                          






                                    <fieldset>
                                            <legend>Please fill in your information.</legend>
                                                
                                            <div class="form-group">
                                                <label class="col-form-label" for="trainerName">Pokemon Go Trainer Name</label>
                                                <input type="text" class="form-control" placeholder="Pokemon Go Trainer Name" id="trainerName">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label" for="gymName">Gym Name</label>
                                                <input type="text" class="form-control" placeholder="Gym Name" id="gymName">
                                            </div>
                                




                                
                                            
                                            <div class="form-group">
                                            <select class="custom-select">
                                                <option selected="">Choose your team:</option>
                                                <option value="Mystic">Mystic</option>
                                                <option value="Instinct">Instinct</option>
                                                <option value="Valor">Valor</option>
                                            </select>
                                            </div>
                                

                                            <div class="input-group date">
                                                    <input type="text" class="form-control" id="datepicker"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                                  </div>
                                                  
                                           
                                
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </fieldset>








                        </div>
                      </div>


        

     

         
          

           
            

           


           
   
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
        
            $('#datepicker .input-group.date').datepicker({
                    format: 'mm/dd/yyyy',
                    startDate: '-1d'
                });


        </script>
  </body>
</html>
