<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BCS EX Raids Sign Up</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.standalone.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

       
            <div class="container" style="padding-top: 5em" >
                    <div class="row">


                    


                                <div  class="col-md-6">
                                        <h4 class="card-title">Sign up for BCS Pokemon Go EX Raids!</h4>
                                
                                    <fieldset>
                                            
                                            <legend>Please fill in your information.</legend>
                                                
                                        <form method="POST" action="/ex-raid-form">



                                            <div class="form-group">
                                                <label class="col-form-label" for="trainerName">Pokemon Go Trainer Name</label>
                                                <input type="text" class="form-control" placeholder="Pokemon Go Trainer Name" id="trainerName">
                                            </div>



                                            <div class="form-group">
                                                <label class="col-form-label" for="gymName">Gym Name</label>
                                                <input type="text" class="form-control" placeholder="Gym Name" id="gymName">
                                            </div>
                                

                                
                                            
                                            <div class="form-group">
                                            <label class="col-form-label" for="team">Choose your team</label>
                                            <select class="custom-select" id="team">
                                                <option selected="">Choose your team:</option>
                                                <option value="Mystic">Mystic</option>
                                                <option value="Instinct">Instinct</option>
                                                <option value="Valor">Valor</option>
                                            </select>
                                            </div>
                                



                                            <div class="form-group">
                                                <label class="col-form-label" for="date">Date of EX Raid</label>
                                                <div class="input-group date" id="date">
                                                    <input type="text" class="form-control" id="dateInput">            
                                                </div>
                                            </div>
                                                  
                                           
                                

                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </fieldset>

                                    </div>

           
                    </div>
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <script>
        


            $(document).ready(function(){
                $('#dateInput').datepicker({
                        format: 'mm/dd/yyyy',
                        startDate: '-1d',
                        endDate: '+30d'
                    });
            });
                


        </script>
  </body>
</html>
